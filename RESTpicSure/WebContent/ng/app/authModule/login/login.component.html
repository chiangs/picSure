<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Welcome to picSure!</h2>
			<div class="modal-body">
				<form class="form" id="login">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-user"></span>
							</span> <input type="email" class="form-control"
								placeholder="Username" ng-model="user.username">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-user"></span>
							</span> <input type="password" class="form-control" placeholder="Password"ng-model="user.password">
						</div>
					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-success btn-lg" ng-click="vm.login(user)">Submit</button>
					</div>
					
					<a href="#/register">Create an account</a>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="errors" ng-show="vm.error">{{vm.error}}</div>
